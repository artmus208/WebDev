<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login_style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='/images/logo.svg') }}">
    <title>Вход</title>
    
</head>
<body>
    <div class="content">
        <form class="form-container" method="POST">
            <img class="logo" src="{{url_for('static', filename='images/taskpesk.svg')}}"></img>

            {% for cat, msg in get_flashed_messages(True) %}
                <div class="space flash {{cat}}">{{msg}}</div>
            {% endfor %}

            <div class="login">
                <img class="login_icon" src="{{url_for('static', filename='images/user.png')}}"></img>
                <label for="login" class="text">Логин</label>
            </div>
            <div class="input_login">
                <input name="login" placeholder="Инициалы на латинице" class="input_log"></input>
            </div>
            <div class="password">
                <img class="password_icon" src="{{url_for('static', filename='images/password.png')}}"></img>
                <label for="password" class="text">Пароль</label>
            </div>
            <div class="input_password">
                <input type="password" placeholder="Пароль от рабочей почты" name="password" class="input_pas"></input>
            </div>
            <button type="submit" class="enter">Вход</button>
            <button class="reg-btn" href="{{ url_for('auth.register') }}">Регистрация</button>
        </form>
    </div>

</body>
</html>
