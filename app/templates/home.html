{% extends "base.html" %}

{% block content %}

<div>
        <form method="POST" action="{{url_for('records.home')}}">
            {{form.csrf_token}}
            <div class="row p-5 justify-content-center">
                <div class="col-2">
                    <p>{{form.username.label(class="form-control-md")}}</p>
                    <p>{{form.username(class="form-control-sm")}} </p>
                    <p>{{form.submit(class=' btn btn-success')}}</p>
                </div>
            </div>
        </form>
</div>



{% endblock content %}
